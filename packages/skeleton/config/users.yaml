# Users configuration for flat-file sync
# Users defined here will be synced to the database (passwords stay in DB only)
# Format:
#   users:
#     - email: admin@example.tld
#       roles: [ROLE_SUPER_ADMIN]
#       locale: en
#       username: Admin

users:
  -
    email: contact@piedweb.com
    roles: []
    locale: en
    username: 'John Doe'
  -
    email: admin@example.tld
    roles: [ROLE_SUPER_ADMIN]
    locale: en
    username: Admin
