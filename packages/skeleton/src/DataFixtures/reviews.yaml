    authorEmail: "alice.johnson@example.com"
    rating: 5
    publishedAt: "3 days ago"
  - title: "Great tool for prototyping"
    content: "Kitchen Sink has been invaluable for quickly prototyping new features. The variety of components available saves a lot of development time. Highly recommended!"
    authorName: "Bob Smith"
    authorEmail: "bob.smith@example.com"
    rating: 4
