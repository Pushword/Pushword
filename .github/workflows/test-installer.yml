name: Test installer

on:
  push:
    paths:
      - 'packages/core/install.php'
      - 'packages/*/install.php'
      - 'packages/installer/**'
      - 'packages/new/**'
      - '.scripts/test-installer'
      - '.github/workflows/test-installer.yml'
  pull_request:
    paths:
      - 'packages/core/install.php'
      - 'packages/*/install.php'
      - 'packages/installer/**'
      - 'packages/new/**'
  repository_dispatch:
    types: [after-split-monorepo]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.4, 8.5]

    name: Installer P${{ matrix.php }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: pecl
          extensions: dom, curl, libxml, mbstring, zip, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, xdebug

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Run installer test
        run: ./.scripts/test-installer
